<!DOCTYPE html>
<html>
  <head>
    <style>
      #calendar{
        width: 80%;
      }
    </style>
    <title>FullCalendar</title>
    <meta charset='utf-8' />
    <link href='.\fullCalendar_lib\main.css' rel='stylesheet' />
    <link href='.\fullCalendar_lib\locales\ko.js'>
    <script src='.\fullCalendar_lib\main.js'></script>

    <script>
       
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, 
        {headerToolbar: {
          left: 'prevYear,prev,', ///, 
          center: 'title',
          right: 'next,nextYear today' //'dayGridMonth,dayGridWeek,dayGridDay' 
        },
      locale:"ko",
        initialDate: new Date(),
        navLinks: false,  
        editable: true,
        dayMaxEvents: true, // allow "more" link when too many events
        events: [
          {
          //  title: 'All Day Event',
          //  start: '2022-03-01'
          }
        ],
      /*
        dateClick: function() {
          alert('a day has been clicked!');
        },*/
      eventClick: function(event) {
      console.log(event.event._def.extendedProps.key);
      //window.open('팝업여');
      }
        });
        calendar.render();
      });
    </script>
  </head>
  <body>
    <div id='calendar'></div>
  </body>
</html>
